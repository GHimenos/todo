<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>

    <h1 class="text-center mt-5 mb-5">
        TODO LIST
    </h1>

    <div class="container">
        <div class="row">
            <div class="col-4">
                <form id="js_taskContent" action="#">
                    <label class="form-label" for="title">Task title</label>
                    <input class="form-control mb-3" type="text" name="title" placeholder="Title" required>
                    <label class="form-label" for="description">Task body</label>
                    <textarea class="form-control mb-3" name="description" cols="30" rows="10" placeholder="Task body" required></textarea>
                    <div class="d-flex justify-content-between">
                        <div>
                            <input class="btn btn-primary" type="submit" value="Create Task!">
                            <input class="btn btn-warning" type="reset" value="Clear">
                        </div>
                        <button class="btn btn-danger js_reset" type="button">Delete All</button>
                    </div>
                </form>
            </div>
    
            <div class="col-8">
                <div class="row js_printItems"></div>
            </div>
    </div>
    </div>
<script type="module" src="app.js"></script>
